<!DOCTYPE html>
<html>
<head>
  <title>Мини-калькулятор</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <h1>Мини-калькулятор (Умножение)</h1>

    <div>
      <label for="num1">Число 1:</label>
      <input type="number" id="num1" v-model="num1">
    </div>
    <div>
      <label for="num2">Число 2:</label>
      <input type="number" id="num2" v-model="num2">
    </div>
    <button @click="multiply">Умножить</button>

    <h2>Результат: {{ result }}</h2>

    <h3>Журнал операций:</h3>
    <div id="log-container">
      <ul v-if="logs.length > 0">
        <li v-for="(log, index) in logs" :key="index">
          {{ log.input }} = {{ log.result }}
        </li>
      </ul>
      <p v-else>Журнал пуст.</p>
      <button @click="clearLogs">Очистить журнал</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
