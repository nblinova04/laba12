<!DOCTYPE html>
<html>
<head>
  <title>Мини-калькулятор</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    #app {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #log-container {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 3px;
      overflow-y: auto; /* Добавлено для прокрутки, если лог длинный */
      max-height: 200px; /* Ограничение высоты */
    }

    #log-container ul {
      list-style: none;
      padding: 0;
    }

    #log-container li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Мини-калькулятор (Умножение)</h1>

    <div>
      <label for="num1">Число 1:</label>
      <input type="number" id="num1" v-model="num1">
    </div>
    <div>
      <label for="num2">Число 2:</label>
      <input type="number" id="num2" v-model="num2">
    </div>
    <button @click="multiply">Умножить</button>

    <h2>Результат: {{ result }}</h2>

    <h3>Журнал операций:</h3>
    <div id="log-container">
      <ul v-if="logs.length > 0">
        <li v-for="(log, index) in logs" :key="index">
          {{ log.input }} = {{ log.result }}
        </li>
      </ul>
      <p v-else>Журнал пуст.</p>
      <button @click="clearLogs">Очистить журнал</button>
    </div>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        num1: 0,
        num2: 0,
        result: 0,
        logs: [],
      },
      methods: {
        multiply() {
          this.result = this.num1 * this.num2;
          this.addLog(`${this.num1} * ${this.num2}`, this.result);
        },
        addLog(input, result) {
          this.logs.unshift({ input, result });
          if (this.logs.length > 10) {
            this.logs.pop();
          }
        },
        clearLogs() {
          this.logs = [];
        },
      },
    });
  </script>
</body>
</html>
